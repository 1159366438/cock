# 服务器基础配置（可选，按需调整）
server:
  port: 8080
  servlet:
    context-path: /

# Spring 核心配置
spring:
  # MySQL 数据源配置
  datasource:
    # 数据库连接URL（替换为你的数据库地址、端口、库名）
    url: jdbc:mysql://localhost:3306/your_db_name?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    # 数据库用户名
    username: root
    # 数据库密码（无密码则留空，生产环境建议加密）
    password: your_db_password
    # 驱动类名：MySQL 8.x 用 com.mysql.cj.jdbc.Driver，5.x 用 com.mysql.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置（HikariCP，Spring Boot 默认）
    hikari:
      # 最小空闲连接数
      minimum-idle: 5
      # 最大连接数
      maximum-pool-size: 20
      # 连接超时时间（毫秒）
      connection-timeout: 30000
      # 连接最大存活时间（毫秒）
      max-lifetime: 1800000

# MyBatis 核心配置
mybatis:
  # 实体类别名包（配置后，XML映射文件中可以直接用类名，无需写全限定名）
  type-aliases-package: com.yourpackage.entity
  # Mapper XML 文件位置（指定MyBatis映射文件的存放路径）
  mapper-locations: classpath:mapper/**/*.xml
  # 配置文件位置（可选，若有mybatis-config.xml则指定）
  # config-location: classpath:mybatis/mybatis-config.xml
  # 配置MyBatis的全局设置
  configuration:
    # 开启驼峰命名自动转换（如数据库字段 user_name → 实体类属性 userName）
    map-underscore-to-camel-case: true
    # 开启日志（方便调试SQL）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 设置默认的执行器（SIMPLE:普通执行器；REUSE:重用预处理语句；BATCH:批量执行器）
    default-executor-type: SIMPLE
    # 延迟加载开关
    lazy-loading-enabled: false
    # 打印SQL参数（配合日志更易调试）
    # log-parameters: true

